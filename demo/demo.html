<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<html lang="en">
<head>
    <title>Nivo Slider Demo</title>
    <link rel="stylesheet" href="../themes/default/default.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="../themes/light/light.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="../themes/dark/dark.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="../themes/bar/bar.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="../nivo-slider.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
</head>
<body>
    <div id="wrapper" style="max-width: 800px; margin-left: auto; margin-right: auto;">
        

        <div class="slider-wrapper theme-default">
            <div id="slider" class="nivoSlider">
                <img src="images/toystory.jpg" data-thumb="images/toystory.jpg" alt=""
                     srcset="images/xs/toystory.jpg 103w,
                            images/sm/toystory.jpg 206w,
                            images/md/toystory.jpg 309w,
                            images/toystory.jpg 618w"
                     sizes="(max-width: 200px) 103px,
                            (max-width: 300px) 206px,
                            (max-width: 400px) 309px,
                            618px" />
                <img src="images/up.jpg" data-thumb="images/up.jpg" alt="" title="This is an example of a caption"
                     srcset="images/xs/up.jpg 103w,
                            images/sm/up.jpg 206w,
                            images/md/up.jpg 309w,
                            images/up.jpg 618w"
                     sizes="(max-width: 200px) 103px,
                            (max-width: 300px) 206px,
                            (max-width: 400px) 309px,
                            618px" />
                <img src="images/walle.jpg" data-thumb="images/walle.jpg" alt="" data-transition="slideInLeft"
                     srcset="images/xs/walle.jpg 103w,
                            images/sm/walle.jpg 206w,
                            images/md/walle.jpg 309w,
                            images/walle.jpg 618w"
                     sizes="(max-width: 200px) 103px,
                            (max-width: 300px) 206px,
                            (max-width: 400px) 309px,
                            618px" />
                <img src="images/nemo.jpg" data-thumb="images/nemo.jpg" alt="" title="#htmlcaption"
                     srcset="images/xs/nemo.jpg 103w,
                            images/sm/nemo.jpg 206w,
                            images/md/nemo.jpg 309w,
                            images/nemo.jpg 618w"
                     sizes="(max-width: 200px) 103px,
                            (max-width: 300px) 206px,
                            (max-width: 400px) 309px,
                            618px" />
            </div>
            <div id="htmlcaption" class="nivo-html-caption">
                <strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>. 
            </div>
        </div>

    </div>
    <script type="text/javascript" src="scripts/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../jquery.nivoslider.min.js"></script>
    <script type="text/javascript">
    $(window).on("load", function() {
        $('#slider').nivoSlider();
    });
    </script>
</body>
</html>
